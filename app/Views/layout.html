<!DOCTYPE html>
<html>
  <head>　　
    <meta http-equiv="content-type" content="text/html;charset=utf8">

    <title>{block name=title}{$title}{/block}</title>

    <link rel="shortcut icon" href="/public/images/favicon.ico">

    <!-- jquery 2.1.4 -->
    <script src="/public/js/jquery.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- toastr -->
    <script src="/public/js/toastr.min.js"></script>
    <link href="/public/css/toastr.min.css" rel="stylesheet">

    <!--  引入 日期时间选择器 datetimepicker -->
    <link type="text/css" href="/public/css/jquery.datetimepicker.min.css" rel="stylesheet" />
    <script type ="text/javascript" src="/public/js/jquery.datetimepicker.full.min.js"></script>

    <!--  引入 icon fontawesome -->
    <!--  官网  http://www.fontawesome.com.cn -->
    <link rel="stylesheet" href="/public/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Ionicons -->
    <link rel="stylesheet" href="/public/Ionicons/css/ionicons.min.css">

    <!--  jquery slimscroll-->
    <script src="/public/js/jquery.slimscroll.min.js"></script>

    <!-- datatable-->
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" ></script>

    <!-- axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- 自定义Scripts -->
    <script src="/public/js/app.js" ></script>

    <!-- 自定义Styles -->
    <link href="/public/css/app.css" rel="stylesheet">

  </head>
  <body class="fixed">
    <div id="app">

      <div class="header">
        {include file='page_header.html'}
      </div>

      <div class="main">
        {block name="main"}
        {/block}
      </div>

      <div class="footer">{include file='page_footer.html'}</div>

    </div>
  </body>
</html>
